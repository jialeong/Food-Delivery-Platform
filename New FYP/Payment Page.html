<!DOCTYPE html>
<html>

<head>
    <title>Payment Page</title>
    <meta name="author" content="CHIU SIEW CHIN">
    <link rel="stylesheet" href="assets/css/Food Delivery Platform Style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
</head>

<body class="Background_Color">
    <div class="Card_Top_Name">DETAIL CARD</div>

    <form name="payment_form" onsubmit="return(payment_validate());">
        <div class="Detail_Box_Container">
            <div class="form-group">
                <label for="largeInput">Nick Name</label>
                <input type="text" class="form-control form-control-lg" id="payment_nick_name">
            </div>

            <div class="form-group">
                <label for="largeInput">Email Address</label>
                <input type="email" class="form-control form-control-lg" id="payment_email" disabled>
            </div>

            <div class="form-group">
                <label for="largeInput">Contact Number</label>
                <input type="text" class="form-control form-control-lg" id="payment_contact_number">
            </div>

            <div class="form-group">
                <label for="largeInput">Delivery Address</label>
                <input type="text" class="form-control form-control-lg" id="payment_delivery_address_1">
                <input type="text" class="form-control form-control-lg" id="payment_delivery_address_2">
                <input type="text" class="form-control form-control-lg" id="payment_delivery_address_3">
            </div>

            <div class="form-group">
                <label for="largeInput">Service Method</label>
                <input type="text" class="form-control form-control-lg" id="payment_service_method" disabled>
            </div>

            <div class="form-group">
                <label for="largeInput">Payment Method</label>

                <br>

                <label class="form-radio-label">
                    <input class="form-radio-input" type="radio" name="optionsRadios" value="FPX Online Banking"
                        onclick="displayBank(1)" checked>
                    <span class="form-radio-sign">Online Banking</span>
                </label>

                <br>

                <div class="bank_description" id="bank_information">
                    <b>Bank Name:</b> <i>Public Bank</i>
                    <br>
                    <b>Bank Account Number:</b> <i>0123456789</i>
                    <br>
                    <b>Bank Account Name:</b> <i>CHIU SIEW CHIN</i>
                    <br>
                    <b>Payment Receipt:</b>
                    <start>(Please upload your <b>PAYMENT RECEIPT</b> as evidence)</start>
                    <br>
                    <input type="file" id="upload_file" name="uploadFile" onchange="return fileValidate()">
                </div>

                <br>

                <label class="form-radio-label">
                    <input class="form-radio-input" type="radio" name="optionsRadios" value="Cash on Delivery"
                        onclick="displayBank(0)">
                    <span class="form-radio-sign">Cash on Delivery</span>
                </label>
            </div>

            <div class="form-group">
                <label for="largeInput">Total</label>
                <input type="text" class="form-control form-control-lg" id="payment_total" disabled>
            </div>
        </div>

        <div class="Card_Top_Name">MEAL CARD</div>

        <div class="Meal_Box_Container">
            <!--Meal Box contain here-->
        </div>

        <div class="Payment_Cart_Page_Button">
            <div class="card-action">
                <button class="btn btn-danger"><a href="Home.html">HOME PAGE</a></button>
                <button class="btn btn-success">ORDER NOW</button>
            </div>
        </div>
    </form>
</body>

<script src="assets/js/core/jquery.3.2.1.min.js"></script>
<script src="assets/js/core/popper.min.js"></script>
<script src="assets/js/core/bootstrap.min.js"></script>
<script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
<script src="assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
<script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="assets/js/Payment_JavaScript.js"></script>

</html>
