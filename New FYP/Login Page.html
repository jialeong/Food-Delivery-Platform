<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <meta name="author" content="CHIU SIEW CHIN">
    <link rel="stylesheet" href="Food Delivery Platform Style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
</head>

<body class="Background_Color">
    <div class="Top_Name">USER LOGIN</div>

    <div class="User_Login_Container">
        <div class="Restaurant_Name">Wan Lai Food Stall</div>

        <div class="Welcome_Statement">
            <p class="text-primary">Welcome back, we are ready to serve you &#128521;</p>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="user_email" placeholder="Enter Your Email Address">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="user_password" placeholder="Enter Your Password">
        </div>

        <div class="Login_Button">
            <button class="btn btn-success" id="user_btnLogin" onclick="validate()" value="user_login">LOGIN</button>
        </div>

        <div class="Register_Account_Button">
            <button class="btn btn-primary"><a href="Register Account Page.html">Register New Account</a></button>
        </div>

        <div class="Forget_Password_Button">
            <button class="btn btn-danger"><a href="Forget Password Page.html">Forget The Password</a></button>
        </div>
    </div>

    <div class="Top_Name">ADMIN LOGIN</div>

    <div class="Admin_Login_Container">
        <div class="Restaurant_Name">Wan Lai Food Stall</div>

        <div class="Welcome_Statement">
            <p class="text-primary">Welcome back admin, the system is ready to serve&#128512;</p>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="admin_email" placeholder="Enter Your Email Address">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="admin_password" placeholder="Enter Your Password">
        </div>

        <div class="Login_Button">
            <button class="btn btn-success" id="admin_btnLogin" onclick="admin_validate()">LOGIN</button>
        </div>

        <div class="Admin_Forget_Password_Button">
            <button class="btn btn-danger"><a href="Forget Password Page.html">Forget The Password</a></button>
        </div>
    </div>


    <script>
        function validate() {
            var user_email = document.getElementById("user_email").value;
            var user_password = document.getElementById("user_password").value;
            if (user_email == "user123" && user_password == "user123") {
                window.location = "Home.html";
                return false;
            }
            else if (user_email != "user123" || user_password != "user123") {
                alert("Incorrect email address or password")
                return false;
            }
            return (true);
        }

        function admin_validate() {
            var admin_email = document.getElementById("admin_email").value;
            var admin_password = document.getElementById("admin_password").value;
            if (admin_email == "admin123" && admin_password == "admin123") {
                window.location = "Contact Us Page.html";
                return false;
            }
            else if (admin_email != "admin123" || admin_password != "admin123") {
                alert("Incorrect email address or password")
                return false;
            }
            return (true);
        }
    </script>
</body>

<script src="assets/js/core/jquery.3.2.1.min.js"></script>
<script src="assets/js/core/popper.min.js"></script>
<script src="assets/js/core/bootstrap.min.js"></script>
<script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
<script src="assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
<script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

</html>
